<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${newStudent}" method="post">
  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
    <span th:errors="*{student.name}" style="color: red;"></span>
  </div>
  <div>
    <label for="kanaName">カナ名：</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}"/>
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}"/>
  </div>
  <div>
    <label for="emailAddress">メールアドレス：</label>
    <input type="email" id="emailAddress" th:field="*{student.emailAddress}"/>
  </div>
  <div>
    <label for="region">居住地：</label>
    <input type="text" id="region" th:field="*{student.region}"/>
  </div>
  <div>
    <label for="age">年齢 (Age)：</label>
    <input type="number" id="age" th:field="*{student.age}"/>
  </div>
  <div>
    <label for="gender">性別：</label>
    <input type="text" id="gender" th:field="*{student.gender}"/>
  </div>
  <div>
    <label for="remark">備考 (Remark)：</label>
    <textarea id="remark" th:field="*{student.remark}"></textarea>
  </div>
  <div th:each="course, stat : *{studentCourses}">
    <label th:for="CourseEnrollmentEntity.__${stat.index}__.courseName">コース名：</label>
    <input type="text" id="courseName" th:field="*{studentCourses[__${stat.index}__].courseName}" required/>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
