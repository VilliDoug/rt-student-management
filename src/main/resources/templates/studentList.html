<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.name}">Tommy Buns</td>
    <td th:text="${studentDetail.student.kanaName}">トミーバンズ</td>
    <td th:text="${studentDetail.student.nickname}">Tommy</td>
    <td th:text="${studentDetail.student.emailAddress}">t.buns@email.com</td>
    <td th:text="${studentDetail.student.region}">Bristol</td>
    <td th:text="${studentDetail.student.age}">31</td>
    <td th:text="${studentDetail.student.gender}">Male</td>
    <td th:text="${studentDetail.student.remark}">None</td>
  </tr>
  </tbody>
</table>
</body>
</html>
